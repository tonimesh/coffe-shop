<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To MY CoffeHouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="Container">
 <header class="coffe-header">
    <div class="div-logo">
        <img src="coffee-logo.png" alt="coffe logo">
        <span class="logo-text">Coffe Shop</span>
    </div>
    <nav class="coffe-nav">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Price</a>
        <a href="#">About</a>
    </nav>
</header>
<div class="site-content">
 <div class="image-container">
<h1 class="qoute">Coffe is the best thing to douse the sunrise with.</h1>
</div>
<div class="card-list">
    <h1 id="product">Product</h1>

<div class="flex">
<div class="card-view">
    <img src="mocha-image.png" alt="Mocha coffe">
    <div>
    <h2>Mocha</h2>
    <h3>&#8377;250</h3>
    </div>
</div>
<div class="card-view">
    <img src="cappuccino-image.png" alt="cappuccino-image">
    <div>
    <h2>Cappucino</h2>
    <h3>&#8377;250</h3>
    </div>
</div>
<div class="card-view">
    <img src="americano-image.png" alt="americano-image">
    <div>
    <h2>Americano</h2>
    <h3>&#8377;250</h3>
    </div>
</div>
<div class="card-view">
    <img src="latte-image.png" alt="latte-image">
    <div>
    <h2>Latte</h2>
    <h3>&#8377;250</h3>
    </div>
</div>
</div>
</div>
<div class="order-section">
    <div class="or">
        <h1 id="order">Order</h1>
    </div>
    <script type="text/javascript" src="https://form.jotform.com/jsform/231271109765051"></script>
</div>


</div>
</div>
    
</body>
</html>
